name: Build and Deploy

on:
  push:
    branches-ignore:
    - master
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Update Bundler to Latest Version
        run: |
          gem install bundler --no-document
          bundle update --bundler
      - name: Remove 'uri' dependency from Gemfile
        run: |
          if [ -f Gemfile ]; then
            sed -i "/gem *['\"]uri['\"]/d" Gemfile || true
          fi
      - name: Remove 'uri' dependency from Gemfile.lock
        run: |
          if [ -f Gemfile.lock ]; then
            sed -i "/gem *['\"]uri['\"] (1\.0\.2)/d" Gemfile.lock || true
          fi
      - name: Setup Ruby Environment
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'  # Ensure compatibility with Jekyll and jekyll-scholar
          bundler-cache: true
      - name: Install Dependencies
        run: bundle install
      - name: Build Jekyll Site
        run: bundle exec jekyll build
    #   - name: Setup Pages
    #     uses: actions/configure-pages@v5
    #   - name: Build
    #     uses: actions/jekyll-build-pages@v1
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}